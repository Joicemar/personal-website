    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Noto+Sans:wght@100;200;300;400;500&family=Poppins:wght@200;300;400&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-family: 'Noto Sans', sans-serif;
            list-style: none;
            text-decoration: none;
            scroll-behavior: smooth;
        }

        :root {
            --green_black: rgb(14, 30, 37);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            justify-items: center;
            height: 100vh;
            gap: 30px;
            background: var(--green_black);
        }

        ul {
            background-color: #ddd;
            width: 320px;
            width: clamp(300px, 90vw, 550px);
            height: 270px;
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        span {
            font-size: 1.1rem;
            font-size: clamp(.7rem, 3vw, 1.3rem);
            font-weight: 500;
            color: #111111;
        }

        ul a {
            text-decoration: none;
            font-size: 1.1rem;
            font-size: clamp(.7rem, 3vw, 1.3rem);
            color: rgb(0, 168, 168);
            transition: .5s;
            font-weight: 700;
            letter-spacing: 3px;
            word-spacing: 4px;
            transition: all .2s ease;
            display: inline-block;
        }
        div{
            width: 180px;
            position: absolute;
            top: -80px;
            right: 35%;
            transform: translateX(50%) rotate(25deg);
            animation: animate .7s infinite alternate ease-in-out;
        }
        img{
            width: 100%;
        }
        @keyframes animate {
            0%{
                transform: rotate(3deg) translateY(10px) translateX(50%);
            }100%{
                transform: rotate(6deg) translateY(0px) translateX(50%);
            }
        }
    </style>
</head>
